<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="previous"></div>
           <div id="current"></div>
        </div>
        <div class="row">
            <button class="clearAll" onclick="clearAll()" type="button">AC</button>
            <button class="clear" onclick ="clearLast()" type="button">DEL</button>
            <button class="operator" onclick="check()" type="button">%</button>
            <button class="operator" onclick="check()" type="button">/</button>
            
        </div>
        <div class="row">
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="operator" onclick="check()" type="button">*</button>
        </div>
        <div class="row"><button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="operator" onclick="check()" type="button">+</button>
        </div>
        <div class="row"><button class="number" type="button">1</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">3</button>
            <button class="operator" onclick="check()" type="button">-</button>
        </div>
        <div class="row">
            <button class="number" type="button">0</button>
            <button class="operator" onclick="check()" type="button">.</button>
            <button class="equal" onclick="showAnswer()" type="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
